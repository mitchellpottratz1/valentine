<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form id="date-form" class="form-group">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" name="date" required />
        <button class="button" type="submit">Submit</button>
      </div>
    </form>

    <script>
      document.getElementById("date-form").addEventListener("submit", async function(event) {
          event.preventDefault(); // Stop default form submission

          // Collect form data
          const formData = new FormData(this);

          // Send data to Formspree
          const response = await fetch("https://formspree.io/f/mkgovbvd", {
              method: "POST",
              body: formData,
              headers: { "Accept": "application/json" }
          });

          // If successful, redirect to food.html
          if (response.ok) {
              window.location.href = "food.html";
          } else {
              alert("Oops! Something went wrong. Please try again.");
          }
      });
    </script>
  </body>
</html>
